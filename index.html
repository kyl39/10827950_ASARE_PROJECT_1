<html>

<head>
<link rel="stylesheet" href="css/style.css">
<script src="js/backend.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="images/wolf.jpeg" alt="">
    </div>
    <div class="main">
        <div id="lottie"></div>
        <form class="userbox" id="register">

            <div class="sign-up">
                sign-up
            </div>
            <div class="firstname">
                <p>First name</p>
                <input name ="fname" type="text" required>
            </div>

            <div class="middlename">
                <p>Middle name</p>
                <input name="mname" type="text" required>
            </div>

            <div class="lastname">
                <p>Lastname name</p>
                <input name="lname" type="text" required>
            </div>


            <div class="email">
                <p>Email</p>
                <input name="email" type="email" required>
            </div>

            <div class="password">
                <p>Password</p>
                <input name="pass1" type="password" required> 
            </div>


            <div class="confirm-password">
                <p>Confirm-password</p>
                <input name="pass2" type="password" required>
            </div>
            <div class="button">
                <button type="button" onclick="register()">Sign up</button>
            </div>
            <p>Already have an account? <a href="sites/sign-in.html">sign In</a></p>
</form>
    </div>

<script src="js/lottie.js"></script>
<script src="js/homeLottie.js"></script>
</body>

</html>
